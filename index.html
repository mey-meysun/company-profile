<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndiaHome</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="shortcut icon" href="./imagesCSS/icon.png" type="image/x-icon">
</head>

<body>
  <nav>
    <div class="logo">
      Indiüè†Home
    </div>
    <label for="btn" class="icon">
      <i class="fa fa-bars"></i>
    </label>
    <input type="checkbox" id="btn">
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <label for="btn-1" class="show">Produk +</label>
        <a class="a" href="#">Produk</a>
        <input type="checkbox" id="btn-1">
        <ul>
          <li><a href="#">Paket Rumah</a></li>
          <li><a href="#">Paket Kantor</a></li>
        </ul>
      </li>
      <li><a href="#">Lokasi</a></li>
      <li><a href="#">Formulir Online</a></li>
    </ul>
  </nav>
  <hr>
  <!-- <i class="fa fa-wifi" aria-hidden="true"></i>
  <i class="fa fa-usd" aria-hidden="true"></i>
  <i class="fa fa-globe" aria-hidden="true"></i> -->

  <section class="main swiper mySwiper">
    <div class="wrapper swiper-wrapper">
      <div class="slide swiper-slide">
        <img src="./imagesCSS/landing5.jpg" alt="" class="image" />
      </div>
      <div class="slide swiper-slide">
        <img src="./imagesCSS/landing2.jpg" alt="" class="image" />
      </div>
      <div class="slide swiper-slide">
        <img src="./imagesCSS/landing4.png" alt="" class="image" />
      </div>
    </div>

    <div class="swiper-button-next nav-btn"></div>
    <div class="swiper-button-prev nav-btn"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- Swiper JS -->
  <script src="JS/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
